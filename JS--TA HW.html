<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的計算機</title>
</head>
<body>

  <script>
    // 函數用於執行基本的加法運算
    function add(num1, num2) {
      return num1 + num2;
    }

    // 函數用於執行基本的減法運算
    function subtract(num1, num2) {
      return num1 - num2;
    }

    // 函數用於執行基本的乘法運算
    function multiply(num1, num2) {
      return num1 * num2;
    }

    // 函數用於執行基本的除法運算，並檢查除數是否為零
    function divide(num1, num2) {
      if (num2 === 0) {
        return "Error: Division by zero is not allowed!";
      } else {
        return num1 / num2;
      }
    }

    // 函數用於獲取使用者輸入並進行計算
    function calculate() {
      // 循環允許進行多次計算
      while (true) {
        // 獲取用戶輸入的數字和運算符號
        let num1 = parseFloat(prompt("請輸入第一個數字:"));

        // 驗證第一個數字的輸入
        while (isNaN(num1)) {
          alert("請輸入有效數字！");
          num1 = parseFloat(prompt("請輸入第一個數字:"));
        }
        
        let num2 = parseFloat(prompt("請輸入第二個數字:"));

        // 驗證第二個數字的輸入
        while (isNaN(num2)) {
          alert("請輸入有效數字！");
          num2 = parseFloat(prompt("請輸入第二個數字:"));
        }

        let operation = prompt("請選擇運算符號（+、-、*、/）:");

        // 驗證運算符號的輸入
        while (!["+", "-", "*", "/"].includes(operation)) {
          alert("請輸入有效的運算符號！");
          operation = prompt("請選擇運算符號（+、-、*、/）:");
        }

        // 基於選擇的運算符號進行計算
        let result;
        switch (operation) {
          case "+":
            result = add(num1, num2);
            break;
          case "-":
            result = subtract(num1, num2);
            break;
          case "*":
            result = multiply(num1, num2);
            break;
          case "/":
            result = divide(num1, num2);
            break;
          default:
            result = "錯誤: 非法的運算！";
        }

        // 顯示計算結果
        alert("計算結果為: " + result);

        // 問用戶是否要進行另一次計算
        let continueCalculation = prompt("是否要進行另一次計算？（是/否）:");

        if (continueCalculation.toLowerCase() !== "是") {
          break;
        }
      }
    }

    // 呼叫calculate函數以啟動程式
    calculate();
  </script>

</body>
</html>
